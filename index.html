<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--=====BOOTSTRAP CSS=====-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--=====MAIN CSS=====-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="calculator mt-4">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5">
                    <div class="calc-body p-5">
                        <div class="calc-input">
                            <input id="display" class="form-control w-100 py-3 display" disabled type="text">
                        </div>
                        <div id="calc_body" class="calc">
                            <div class="calc-btn">
                                <button class="button" value="7">7</button>
                                <button class="button" value="8">8</button>
                                <button class="button" value="9">9</button>
                                <button class="button oparetor" value="/">/</button>
                            </div>
                            <div class="calc-btn">
                                <button class="button" value="4">4</button>
                                <button class="button" value="5">5</button>
                                <button class="button" value="6">6</button>
                                <button class="button oparetor" value="*">X</button>
                            </div>
                            <div class="calc-btn">
                                <button class="button" value="1">1</button>
                                <button class="button" value="2">2</button>
                                <button class="button" value="3">3</button>
                                <button class="button oparetor" value="-">-</button>
                            </div>
                            <div class="calc-btn mb-4">
                                <button class="button oparetor" value="C">C</button>
                                <button class="button" value="0">0</button>
                                <button class="button oparetor" value="=">=</button>
                                <button class="button oparetor" value="+">+</button>
                            </div>
                        </div>
                        <p class="p-0 m-0 text-center">All Right Reserved &copy; Nannu</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--=====BOOTSTRAP SCRIPT=====-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!--=====MAIN SCRIPT=====-->
    <script src="js/script.js"></script>
</body>

</html>
